<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>proverb generator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
    <h1>Simple Proverb Generator</h1>
    <p id="intro">To generate a proverb, enter a noun and an adjective, then push the "Click here for a proverb" button you see below.</p><br>
    <p id="demo">Strike the hammer while the ______ is ________!</p>
    
    <form id="myForm">
        <div id="form-control">
        <label for="noun">Noun:</label>
        <input type="text" id="noun" class="noun" >
        </div>
        <div id="form-control">
        <label for="adjective">Adjective:</label>
        <input type="text" id="adjective" class="adjective" >
        </div>

        <button type="submit" id="submit-btn" class="btn">Click for a proverb</button>
        <button type="reset" id="reset-btn" class="btn">Clear the form</button>
    </form> 
    </div>
    <script src="index.js"></script>
</body>
</html>
